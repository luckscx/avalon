<!DOCTYPE html>
<html>
  <head>
  <title>avalon</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content='True' name='HandheldFriendly' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link type="text/css" rel="stylesheet" href="/static/avalon.css">
  <script type="text/javascript" src="/static/simple_lib.js"></script>
  </head>
  <body>
    <div class="outter wrapper">
      <div class="prepare">
          <div class="room_title"><span class="room_number"></span> 号 <span class="people_num"></span> 人房间</div>
          <div style="margin-top: 10px; text-align: center;">提示: 游戏准备中...</div>

          <div class="inner">

            <div class="people">
            </div>

            <div class="people_status">
            </div>

            <div class="room_rule wrapper">
              <p class="rule_item" data-rule="1">增加[梅林]
              <p class="rule_item" data-rule="2">增加[派西维尔]
              <p class="rule_item" data-rule="3">增加[莫甘娜]
              <p class="rule_item" data-rule="4">增加[莫德雷德]
              <p class="rule_item" data-rule="5">增加[奥伯伦]
              <p class="rule_item" data-rule="6">兰斯洛特[规则1]
              <p class="rule_item" data-rule="7">兰斯洛特[规则2]
              <p class="rule_item" data-rule="8">兰斯洛特[规则3]
            </div>

            <div class="action">
              <p>请在下方输入框中修改名字，再点击准备</p>
              <input type="text" placeholder="名字" class="action_value"> <a class="action_button">准备</a> 
              <span class="game-status"></span>
              <a class="begin_button"></a>
            </div>
          </div>
      </div>


      <div class="game">
          <div class="role">
                <h5 class="role_name">亚瑟的骑士</h5> 
                <p class="role-desc">
                    正义的一方， 保护梅林，对抗爪牙。。。 
                </p>

                <div class="role-visible">
                    <span>用户1</span>
                    <span>用户2</span>
                    <span>用户3</span>
                </div>

                <div class="role-button wrapper">身份</div>
          </div> 

          <div class="ground">
              <h4>###<span class="stage_title">提案阶段</span>###</h4> 
              <div class="stage_desc">任务x 第x个提案</div>
              <div class="stage_prompt">请选出x人 </div>
                
              <div class="game-people">
                <div class="people_item" id="6577092"><span class="status_mark status_0" style="color:undefined">u374837</span></div> 
                <div class="people_item" id="6577092"><span class="status_mark status_0" style="color:undefined">u374837</span></div> 
                <div class="people_item" id="6577092"><span class="status_mark status_0" style="color:undefined">u374837</span></div> 
                <div class="people_item" id="6577092"><span class="status_mark status_0" style="color:undefined">u374837</span></div> 
                <div class="people_item" id="6577092"><span class="status_mark status_0" style="color:undefined">u374837</span></div> 
              </div>

              <div class="game_action">
                <div class="stage-action">
                  <button class="stage-commit">提议</button>
                </div>
                <div class="vote-action" style="display:none">
                  <button class="vote-yes"> 赞同 </button>
                  <button class="vote-no"> 否决 </button>
                </div>
              </div>

              <div class="game-history">
              </div>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="/static/room.js"></script>
    <script type="text/javascript" src="/static/game.js"></script>
  </body>
</html>
